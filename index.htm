<html lang="en-gb" class="no-js">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/isotope.css" media="screen" />
    <link rel="stylesheet" href="js/fancybox/jquery.fancybox.css" type="text/css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/da-slider.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Font Awesome -->
    <link href="font/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <script>
        var app = angular.module("myApp", []);

        app.directive("pmTour", function () {

            return {
                restrict: "A",
                templateUrl: "views/tour.html",
                controller: "Cont",
            };
        });

        app.controller("Cont", function ($scope, $http) {
            $scope.TourList = [];


            var LoadJSONFile = function () {

                $http({
                    method: "GET",
                    url: "data/upcomingtour.json"
                }).success(function (data) {
                    $scope.TourList = data.list;

                }).error(function (data) {

                });

            };
            $scope.GetTourInfo = LoadJSONFile;
        });

    </script>
</head>

<body ng-app="myApp">
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="navbar-header">
                    <button type="button" id="nav-toggle" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                    <a href="#home" class="navbar-brand scroll-top logo"><img src="images/logo.png" alt="skytouch" /></a>
                </div>
                <!--/.navbar-header-->
                <div id="main-nav" class="collapse navbar-collapse">
                    <div class="head_socialicon">
                        <ul class="socialIcons">
                            <li><a href="#" class="fbIcon"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                            <li><a href="#" class="twitterIcon"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                            <li><a href="#" class="googleIcon"><i class="fa fa-youtube" aria-hidden="true"></i></a></li>
                            <li><a href="#" class="pinterest"><i class="fa fa-vimeo-square" aria-hidden="true"></i></a></li>
                            <li><a href="#" class="pinterest"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                    <ul class="nav navbar-nav" id="mainNav">
                        <li class="active"><a href="#tour" class="scroll-link">TOUR</a></li>
                        <li><a href="#news" class="scroll-link">NEWS</a></li>
                        <li><a href="#music" class="scroll-link">MUSIC</a></li>
                        <li><a href="#videos" class="scroll-link">VIDEOS</a></li>
                        <li><a href="#march" class="scroll-link">MARCH</a></li>
                        <li><a href="#bio" class="scroll-link">BIO</a></li>
                        <li><a href="#contactUs" class="scroll-link">CONTACT US</a></li>
                    </ul>
                </div>

                <!--/.navbar-collapse-->
            </nav>
            <!--/.navbar-->
        </div>
        <!--/.container-->
    </header>
    <!--/.header-->
    <div id="#top"></div>
    <section id="home" class="page-section">
        <img src="images/banner_01.jpg" />
        <!--/.container-->
    </section>
    <section id="tour"  class="page-section tour_cont" pm-tour>
        
    </section>

    <!--/.page-section-->

    <a href="#top" class="topHome"><i class="fa fa-chevron-up fa-2x"></i></a>


</body>
</html>
